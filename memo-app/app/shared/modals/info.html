<div class="modal-header">
  <h3>	<span ng-class="{'memo-view-status-red': options.status_id === 0, 'memo-view-status-yellow': options.status_id === 1, 'memo-view-status-green': options.status_id === 2, 'memo-view-status-none': options.status_id === 3}"></span> {{options.title}}</h3>
</div>
<div class="modal-body">
	{{options.content}}

</div>
<div class="modal-footer">
	<b class="footer-date">Created: {{options.date | date:'HH:mm:ss dd-MM-yyyy'}}</b>
  <button type="button" class="btn btn-default" 
          data-ng-click="options.close()">Close</button>
</div>
