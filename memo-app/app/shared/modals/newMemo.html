<div class="modal-header">
  <h3>Create new memo</h3>
</div>
<div class="modal-body">
	<label>Priority: </label>
	<select class="form-control" ng-options="t.id as t.type for t in options.types" ng-model="options.type">
		<option value="">Select priority</option>
	</select>
	<label>Title: </label>
	<input type="text" class="form-control" ng-model="options.title"></input>
	<label>Content: </label>
	<textarea type="text"  rows="5" class="form-control" ng-model="options.content"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" 
          data-ng-click="options.close()">Cancel</button>
  <button class="btn btn-default" 
          data-ng-click="options.ok();">Create</button>
</div>
