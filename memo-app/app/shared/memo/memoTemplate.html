<div class="memo">
			<div class="memo-actions">
				<li uib-dropdown>
				<button class="btn btn-sm btn-default" uib-dropdown-toggle><i class="fa fa-cogs" aria-hidden="true"></i> Manage <span class="caret"></span></button>
					<ul uib-dropdown-menu>
						<li><a href=""><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a></li>
						<li><a href="" ng-click="remove({data: memo})"><i class="fa fa-trash-o" aria-hidden="true"></i> Remove</a></li>
					</ul>
				</li>
            </div>
	<div ng-class="{'memo-title-red': memo.status_id === 0, 'memo-title-yellow': memo.status_id === 1, 'memo-title-green': memo.status_id === 2, 'memo-title-none': memo.status_id === 3}">
		{{memo.title}}
	</div>
	<div class="memo-content">
		{{memo.content}}
	</div>
</div>
