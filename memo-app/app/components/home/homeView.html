<div ng-repeat="memo in memos" class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
	<ng-memo  memo="memo" remove="remove(data)" edit="edit(data)"></ng-memo>
</div>

<div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
	<div class="memo" ng-click="new()">
		<div class="memo-title-new">
		Create new memo
		</div>
		<div class="memo-content-new">
		<i class="fa fa-plus" aria-hidden="true"></i>
		</div>
	</div>
</div>
